<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">
    <script src="js/main.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
                
      <section class="py-8">
        <div class="container px-4 mx-auto">
          <div class="flex flex-wrap -mx-4 items-stre">
            <div class="w-full lg:w-2/3 px-4 mb-8 lg:mb-0">
              <div class="bg-white rounded">
                <div class="flex flex-wrap items-center pt-5 pb-12 px-6">
                  <h3 class="w-full md:w-auto mb-4 md:mb-0 text-xl font-bold">Traffic Analysis</h3>
                  <div class="ml-auto inline-flex text-xs text-gray-500">
                    <span class="mr-2">
                      <svg width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.4" d="M8 16C12.4183 16 16 12.4183 16 8H8V16Z" fill="#F67A28"></path>
                        <path d="M0 8C0 12.4183 3.58172 16 8 16V0C3.58172 0 0 3.58172 0 8Z" fill="#F67A28"></path>
                      </svg>
                    </span>
                    <span>New visitors</span>
                  </div>
                  <div class="ml-6 inline-flex text-xs text-gray-500">
                    <span class="mr-2">
                      <svg width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.4" d="M8 16C12.4183 16 16 12.4183 16 8H8V16Z" fill="#E85444"></path>
                        <path d="M0 8C0 12.4183 3.58172 16 8 16V0C3.58172 0 0 3.58172 0 8Z" fill="#E85444"></path>
                      </svg>
                    </span>
                    <span>Total visitors</span>
                  </div>
                </div>
                <div class="chart px-2" data-type="columns-thin" data-variant="orange"></div>
              </div>
            </div>
            <div class="w-full lg:w-1/3 px-4">
              <div class="pt-5 pb-16 px-6 bg-white rounded">
                <h3 class="text-xl font-bold mb-12">Social Media Traffic</h3>
                <div class="chart px-2" data-type="radial-bar-part"></div>
                <div class="flex items-center justify-center bg-gray-50 rounded-full h-12 w-12 mx-auto -mt-16 mb-8 text-xl">ðŸ˜Š</div>
                <div class="text-center">
                  <h4 class="mb-2 text-4xl font-bold text-indigo-500">64%</h4>
                  <div class="text-center">
                    <span class="mr-2 text-sm font-medium text-gray-500">Humidity</span>
                    <span class="py-1 px-2 bg-green-50 rounded-full text-xs text-green-500">Good</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
                
      <section class="py-8">
        <div class="container px-4 mx-auto">
          <div class="flex flex-wrap -m-4">
            <div class="w-full lg:w-1/2 p-4">
              <div class="p-6 bg-white rounded">
                <h3 class="text-xl font-bold">Payments</h3>
                <div class="chart" data-type="radial-bar"></div>
              </div>
            </div>
            <div class="w-full lg:w-1/2 p-4">
              <div class="p-6 bg-white rounded">
                <h3 class="text-xl font-bold">Inventory</h3>
                <div class="chart" data-type="radial-bar" data-variant="orange"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/charts-demo.js"></script>
</body>
</html>
